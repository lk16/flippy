repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-yaml
      - id: check-json
        exclude: "aaa-vscode-extension/.*"
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: ["--fix=lf"]

  - repo: local
    hooks:
      - id: mypy
        name: run mypy
        language: system
        entry: bash -c 'cd python/flippy && pdm run mypy --strict --enable-error-code possibly-undefined --warn-unreachable ./'
        types: [python]
        files: python/flippy/

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.8
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: golangci-lint
        name: run golangci-lint
        language: system
        entry: golangci-lint run --fix ./cmd/... ./internal/...
        types: [go]
        pass_filenames: false

  - repo: local
    hooks:
      - id: typescript-type-check
        name: run typescript type check
        language: system
        entry: bash -c 'cd nuxtjs && npx tsc --noEmit'
        types_or: [ts, vue]

      - id: typescript-lint
        name: run typescript lint
        language: system
        entry: bash -c 'cd nuxtjs && npx eslint --fix --ignore-pattern ".nuxt/**/*"'
        types_or: [ts, vue]

      - id: typescript-format
        name: run typescript format
        language: system
        entry: bash -c 'cd nuxtjs && npx prettier --write .'
        pass_filenames: false
